<style>
    body {

    }
    .container {
        max-width: 1200px;

        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        animation: fadeIn 0.7s ease-in-out;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    button {
        background-color: #007bff;
        color: white;
        padding: 12px 20px;
        margin-top: 20px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button:hover {
        background-color: #0056b3;
        transform: scale(1.02);
    }
    .progress-container {
        background: #eee;
        border-radius: 20px;
        overflow: hidden;
        margin-bottom: 20px;
        height: 10px;
    }
    .progress-bar {
        background: #007bff;
        height: 10px;
        width: 0;
        transition: width 0.3s ease;
    }
</style>
<script>
    function updateProgress() {
        const inputs = document.querySelectorAll('input, select, textarea');
        const filled = Array.from(inputs).filter(input => input.value.trim() !== '').length;
        const total = inputs.length;
        const percentage = Math.round((filled / total) * 100);
        document.getElementById('progressBar').style.width = percentage + '%';
    }
    window.addEventListener('DOMContentLoaded', () => {
        const inputs = document.querySelectorAll('input, select, textarea');
        inputs.forEach(input => {
            input.addEventListener('input', updateProgress);
        });
        document.body.insertAdjacentHTML('afterbegin', `
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        `);
    });
</script>

<script>
document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('date').value = new Date().toLocaleDateString('en-GB');
    // autoformat date
    const valid = document.getElementById('valid-until');
    valid.addEventListener('input', e => autoFormatDate(e));
    valid.addEventListener('blur', e => formatDate(e));

    const dateInput = document.getElementById('date');
    if (dateInput) { // لو مستخدمه
        dateInput.addEventListener('input', e => autoFormatDate(e));
        dateInput.addEventListener('blur', e => formatDate(e));
    }

    document.getElementById('main-currency').addEventListener('change', () => {
        document.getElementById('currency-display').value = document.getElementById('main-currency').value;
    });
    document.getElementById('add-button').addEventListener('click', addCost);
    document.getElementById('generate-pdf').addEventListener('click', generatePDF);
    document.getElementById('reset-button').addEventListener('click', resetForm);

$('#from-port, #to-port').select2();

$('#from-port').change(function() {
    if ($(this).val() === 'Other') {
        $('#from-port-other').show();
    } else {
        $('#from-port-other').hide();
    }
});

$('#to-port').change(function() {
    if ($(this).val() === 'Other') {
        $('#to-port-other').show();
    } else {
        $('#to-port-other').hide();
    }
});


    // Show dimensions when Shipment Type is BB
    $('#shipment-type').on('change', function () {
        var shipment = $(this).val();
        var dimensionsRow = document.getElementById('dimensions-row');
        var message = document.getElementById('dimension-message');
        var container = $('#container-size').val();

        if (shipment === 'BB (Break Bulk)' || container === '20ft OT' || container === '40ft OT' || container === '40ft FR') {
            dimensionsRow.style.display = 'flex';
            message.style.display = 'block';
        } else {
            dimensionsRow.style.display = 'none';
            message.style.display = 'none';
        }
    });


    // Activate Select2
    $('#port-loading').select2();
    $('#port-discharge').select2();
    $('#container-size').select2();

    // Show Dimensions when specific containers selected
    $('#container-size').on('select2:select', function (e) {
        var selected = e.params.data.text;
        var dimensionsRow = document.getElementById('dimensions-row');
        var message = document.getElementById('dimension-message');

        if (selected === '20ft OT' || selected === '40ft OT' || selected === '40ft FR' || document.getElementById('shipment-type').value === 'BB (Break Bulk)') {
            dimensionsRow.style.display = 'flex';
            message.style.display = 'block';
        } else {
            dimensionsRow.style.display = 'none';
            message.style.display = 'none';
        }
    });

    // Add message element inside dimensions row
    const dimensionsRow = document.getElementById('dimensions-row');
    const message = document.createElement('div');
    message.className = 'message';
    message.id = 'dimension-message';
    message.innerText = '🔔 Kindly fill in the above dimensions!';
    message.style.marginTop = '5px'; message.style.textAlign = 'center';
    message.style.display = 'none';
    dimensionsRow.parentNode.insertBefore(message, dimensionsRow.nextSibling);


    function updateReferenceNo() {
    const company = document.getElementById('company-name').value.trim();
    const salesRep = document.getElementById('sales-rep').value.trim();
    const today = new Date();
    const day = today.getDate();
    const month = today.getMonth() + 1;
    let salesInitials = '';

    if (salesRep) {
        const names = salesRep.split(' ');
        if (names.length >= 2) {
            salesInitials = names[0][0].toUpperCase() + names[1][0].toUpperCase();
        }
    }

    if (company && salesInitials) {
        document.getElementById('reference-no').value = `${company}-${day}-${month}-${salesInitials}`;
    } else {
        document.getElementById('reference-no').value = '';
    }
}
document.getElementById('company-name').addEventListener('input', updateReferenceNo);
document.getElementById('sales-rep').addEventListener('change', updateReferenceNo);

});

// split date
function autoFormatDate(e) {
    let value = e.target.value.replace(/\D/g, '');
    if (value.length >= 3 && value.length <= 4) {
        value = value.slice(0, 2) + '/' + value.slice(2);
    } else if (value.length > 4 && value.length <= 8) {
        value = value.slice(0, 2) + '/' + value.slice(2, 4) + '/' + value.slice(4, 8);
    }
    e.target.value = value;
}
function formatDate(e) {
    if (!e) return;
    let date = e.target.value.replace(/\D/g, '');
    if (date.length === 8) {
        e.target.value = `${date.slice(0, 2)}/${date.slice(2, 4)}/${date.slice(4)}`;
    }
}

function addCost() {
    const currencySelected = document.getElementById('main-currency').value;
    if (!currencySelected) {
        alert('Please select currency first.');
        return;
    }
    const div = document.createElement('div');
    div.className = 'cost-item';
    // 3 SELECTS => cost desc [0], currency [1], unit [2]
    div.innerHTML = `
        <select onchange="this.nextElementSibling.style.display = this.value==='custom'?'block':'none'">
            <option value="" disabled selected>Select Cost</option>
            <option>Pick up</option>
            <option>Toll station</option>
            <option>Customs Clearance</option>
            <option>Origin THC</option>
            <option>Sea Freight</option>
            <option>BL</option>
            <option>Ocean Freight</option>
            <option>Customs Approvals</option>
            <option>Packing</option>
            <option>Handling</option>

            <option value="custom">Other (Specify)</option>
        </select>
        <input type="text" class="custom-cost" placeholder="Specify Cost" style="display:none;">
        <input type="number" class="amount" placeholder="Amount" oninput="updateTotalCost()">
        <select class="currency">
            <option>${currencySelected}</option>
        </select>
        <select>
            <option value="" disabled selected>Select Unit</option>
            <option>Container</option>
            <option>CBM</option>
            <option>Shipment</option>
            <option>Approval</option>
            <option>Box</option>
        </select>
        <button class="remove-button" onclick="this.parentElement.remove();updateTotalCost()">X</button>
    `;
    document.getElementById('cost-description-container').appendChild(div);
}

function updateTotalCost() {
    let total = 0;
    document.querySelectorAll('.amount').forEach(el => {
        total += parseFloat(el.value) || 0;
    });
    document.getElementById('total-cost').value = total.toFixed(2);
}

function resetForm() {
    document.getElementById('dimension-message').style.display = 'none';
    
    $('#from-port').val('').trigger('change');
    $('#to-port').val('').trigger('change');
    document.getElementById('from-port-other').style.display = 'none';
    document.getElementById('to-port-other').style.display = 'none';

    document.getElementById('dimensions-row').style.display = 'none';
    document.querySelectorAll('input, select').forEach(el => {
        if (el.tagName === 'SELECT') el.selectedIndex = 0;
        else el.value = '';
    });
    document.getElementById('cost-description-container').innerHTML = '';
    updateTotalCost();
}

    const pageCount = doc.internal.getNumberOfPages();

        doc.setFontSize(8);

    doc.save('Shipping_Quotation.pdf');
    
    
}</script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('company-name').addEventListener('input', updateReferenceNo);
    document.getElementById('sales-rep').addEventListener('change', updateReferenceNo);

    // Auto Uppercase Company Name
    document.getElementById('company-name').addEventListener('input', function (e) {
        e.target.value = e.target.value.toUpperCase();
    });
});

function updateReferenceNo() {
    const company = document.getElementById('company-name').value.trim();
    const salesRep = document.getElementById('sales-rep').value.trim();
    const today = new Date();
    const day = today.getDate();
    const month = today.getMonth() + 1;
    let salesInitials = '';

    if (salesRep) {
        const names = salesRep.split(' ');
        if (names.length >= 2) {
            salesInitials = names[0][0].toUpperCase() + names[1][0].toUpperCase();
        }
    }

    if (company && salesInitials) {
        document.getElementById('reference-no').value = `${company}-${day}-${month}-${salesInitials}`.toUpperCase();
    } else {
        document.getElementById('reference-no').value = '';
    }
}
</script>
